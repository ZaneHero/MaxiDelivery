{% extends 'base.html' %}

{% block content %}
<body>
      <h2>История доставок</h2>
      {% for d in delivers %}
      <hr>
        <p>Номер заказа: <a href="{{ url_for('offer_information', offer=d[0]) }}">{{d[0]}}</a></p>
        
        <p>Из какого ресторана был заказ: {{d[1]}}</p>
      {% endfor %}
      <a href="{{ url_for('courier', username=username) }}">Назад</a>
</body>
{% endblock %}
