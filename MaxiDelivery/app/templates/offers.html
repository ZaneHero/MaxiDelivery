{% extends 'base.html' %}

{% block content %}
<body>
      <h2>Мои заказы</h2>
      {% for o in offers %}
      <hr>
        <p>Блюдо: {{o[0]}}</p>
        <p>Стоимость за единицу: {{o[1]}}</p>

      <a href="{{ url_for('client', username=username) }}">Назад</a>
</body>
{% endblock %}
