{% extends 'base.html' %}

{% block content %}
<body>
      <h2>История заказов</h2>
      {% for o in offers %}
      <hr>
        <p>Номер заказа: <a href="{{ url_for('offer_information', offer=o[0]) }}">{{o[0]}}</a></p>
        <p>Ресторан: {{o[1]}}</p>
        <p>Дата заказа: {{o[2]}}</p>
      {% endfor %}
      <a href="{{ url_for('client', username=username) }}">Назад</a>
</body>
{% endblock %}
